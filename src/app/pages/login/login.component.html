<div class="min-h-screen flex flex-col md:flex-row">


  <div class="hidden md:block md:w-1/2 lg:w-2/3 bg-cover bg-center relative"
    style="background-image: url('https://res.cloudinary.com/dcxqkcmhd/image/upload/v1768863401/wallpaper_hn4wqi.webp');">

    <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-[2px]"></div>

    <div class="absolute bottom-10 left-10 text-white z-10">
      <h1 class="text-4xl font-bold">Dashboard</h1>
      <p class="text-lg opacity-90">Prueba Técnica</p>
    </div>
  </div>


  <div class="w-full md:w-1/2 lg:w-1/3 flex items-center justify-center bg-gray-200 p-8">
    <div class="w-full max-w-md space-y-8">

      <div class="text-center">
        <img src="assets/logo_h.webp" alt="Logo" class="mx-auto mb-4 h-16">

        <span class="text-gray-700">Ingrese sus credenciales para continuar</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">


        <div>
          <label for="username" class="block text-sm font-medium text-black mb-1">Usuario</label>
          <input id="username" type="text" formControlName="username"
            class="w-full px-4 py-3 rounded-lg bg-gray-300 border border-blue-800 text-black placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            placeholder="">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-black mb-1">Contraseña</label>
          <input id="password" type="password" formControlName="password"
            class="w-full px-4 py-3 rounded-lg bg-gray-300 border border-blue-800 text-black placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            placeholder="">
        </div>

        <div *ngIf="errorMessage"
          class="text-red-400 text-sm text-center bg-white-200 p-3 rounded-lg border border-red-800/50">
          {{ errorMessage }}
        </div>


        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          Iniciar Sesión
        </button>

      </form>

      <div class="text-center text-xs text-gray-600 mt-8">
        &copy; Prueba Técnica 2026
      </div>
    </div>
  </div>

</div>
